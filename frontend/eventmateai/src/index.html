<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventMate AI - Register</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .role-options {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .role-options input[type="radio"] {
      margin-right: 5px;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      width: 100%;
      padding-right: 40px;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    .register-form .form-group {
      margin-bottom: 12px;
    }
    .register-form label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #04345c;
      margin-bottom: 4px;
    }
    .register-form input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #c5d8e6;
      font-size: 13px;
      box-sizing: border-box;
    }
    .required {
      color: #dc3545;
    }
    .submit-btn {
      width: 100%;
      border-radius: 999px;
      padding: 9px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: #00a8ff;
      color: #ffffff;
      margin-top: 8px;
    }
    .submit-btn:hover {
      background: #008ad1;
    }
    .bottom-text {
      margin-top: 10px;
      font-size: 12px;
      color: #5b7285;
      text-align: center;
    }
    .bottom-link {
      color: #00a8ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="auth-logo-circle">E</div>
        <div class="auth-brand-text">
          <h1>ðŸ“… EVENTMATE <span>AI</span> ðŸŽ«</h1>
          <p>Smart, AI-inspired event management for every ticket you create.</p>
        </div>
      </div>

      <h2 class="auth-title">Create your account</h2>
      <p class="auth-subtitle">
        Register as a User to book events or as an Admin to publish and manage them.
      </p>

      <form id="registerForm" class="register-form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullName">Full Name <span class="required">*</span></label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">User Email <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="form-group password-group">
          <label for="password">User Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <span id="togglePassword" class="password-toggle" title="Show/Hide password">
              ðŸ™ˆ
            </span>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group password-group">
          <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter password"
              required
            />
            <span id="toggleConfirm" class="password-toggle" title="Show/Hide password">
              ðŸ™ˆ
            </span>
          </div>
        </div>

        <!-- Role -->
        <div class="form-group">
          <label>Select Role <span class="required">*</span></label>
          <div class="role-options">
            <input type="radio" id="user" name="role" value="user" required />
            <label for="user">User</label>

            <input type="radio" id="admin" name="role" value="admin" required />
            <label for="admin">Admin</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
        <p class="bottom-text">
          Already have an account?
          <a href="login.html" class="bottom-link">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirm = document.getElementById('toggleConfirm');

    togglePassword.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      togglePassword.textContent = isHidden ? 'ðŸ™‰' : 'ðŸ™ˆ';
    });

    toggleConfirm.addEventListener('click', () => {
      const isHidden = confirmInput.type === 'password';
      confirmInput.type = isHidden ? 'text' : 'password';
      toggleConfirm.textContent = isHidden ? 'ðŸ™‰' : 'ðŸ™ˆ';
    });

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;
      const role = document.querySelector('input[name="role"]:checked').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const strongPasswordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        alert(
          'Weak password. Use at least 8 characters with upper, lower, number and symbol.'
        );
        return;
      }

      try {
        const res = await fetch('http://localhost:9098/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password, role })
        });

        if (res.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          const data = await res.json();
          alert('Registration failed: ' + (data.message || 'Unknown error'));
        }
      } catch (error) {
        alert('Error connecting to server: ' + error.message);
      }
    });
  </script>
</body>
</html>
