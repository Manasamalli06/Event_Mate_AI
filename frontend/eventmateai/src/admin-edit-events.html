<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin - Edit Events</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .page-wrapper {
      padding: 10px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 24px;
      color: #333;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1 1 180px;
      border-radius: 12px;
      background: linear-gradient(135deg, #4099ff, #73b4ff);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      padding: 16px;
      box-sizing: border-box;
      color: #ffffff;
    }

    .stat-card div {
      font-size: 14px;
      color: #e0f0ff;
      margin-bottom: 4px;
    }

    .stat-card strong {
      font-size: 20px;
      color: #ffffff;
    }

    .table-wrapper {
      margin-top: 16px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 12px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th,
    td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: linear-gradient(135deg, #4099ff, #73b4ff);
      font-weight: 600;
      color: #ffffff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .actions button {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      margin-right: 4px;
    }

    .btn-edit {
      background: #28a745;
      color: #fff;
    }

    .btn-delete {
      background: #dc3545;
      color: #fff;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    .edit-panel {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .edit-panel h2 {
      margin-top: 0;
      color: #333;
    }

    .edit-panel label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #555;
    }

    .edit-panel input,
    .edit-panel select,
    .edit-panel textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .edit-panel textarea {
      height: 80px;
      resize: vertical;
    }

    .edit-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #4099ff;
      color: #4099ff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background: #4099ff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-outline:hover {
      background: #e6f2ff;
    }

    .btn-primary:hover {
      background: #2f7fd6;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <h1>Manage Events</h1>
    <p class="events-subtitle">
      Edit event details or remove events that are no longer needed.
    </p>

    <div class="table-wrapper">
      <table id="eventsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date &amp; Time</th>
            <th>End Date</th>
            <th>Venue</th>
            <th>Category</th>
            <th>Tickets</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows via JS -->
        </tbody>
      </table>
    </div>

    <!-- Inline edit panel -->
    <div id="editPanel" class="edit-panel" style="display:none;">
      <h2>Edit Event</h2>
      <form id="editEventForm">
        <input type="hidden" id="editId" />

        <label for="editTitle">Title</label>
        <input type="text" id="editTitle" />

        <label for="editDate">Start Date</label>
        <input type="date" id="editDate" />

        <label for="editTime">Start Time</label>
        <input type="time" id="editTime" />

        <label for="editEndDate">End Date</label>
        <input type="date" id="editEndDate" />

        <label for="editEndTime">End Time</label>
        <input type="time" id="editEndTime" />

        <label for="editVenue">Venue</label>
        <input type="text" id="editVenue" />

        <label for="editCategory">Category</label>
        <input type="text" id="editCategory" />

        <label for="editStatus">Status</label>
        <select id="editStatus">
          <option value="ACTIVE">Active</option>
          <option value="DRAFT">Draft</option>
          <option value="CANCELLED">Cancelled</option>
        </select>

        <label for="editDescription">Description</label>
        <textarea id="editDescription"></textarea>

        <label for="editSeats">Available Seats</label>
        <input type="number" id="editSeats" min="0" />

        <label for="editCost">Cost Per Ticket</label>
        <input type="number" id="editCost" min="0" step="0.01" />

        <label for="editCurrency">Currency</label>
        <input type="text" id="editCurrency" placeholder="INR / USD / EUR" />

        <div class="edit-actions">
          <button type="button" class="btn-outline" id="btnCancelEdit">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
