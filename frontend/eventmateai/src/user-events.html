<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events - EventMate AI</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .events-container {
      padding: 24px 32px 32px;
    }

    .events-title {
      font-size: 24px;
      color: #04345c;
      margin: 0 0 6px;
      text-align: center;
    }

    .events-subtitle {
      font-size: 14px;
      color: #5b7285;
      margin: 0 0 20px;
      text-align: center;
    }

    .events-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 24px;
    }

    .event-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-radius: 10px;
      background: #f7fbff;
      border: 1px solid #e0ecfb;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .event-item:hover {
      background: #e9f4ff;
      transform: translateY(-1px);
    }

    .event-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .event-name {
      font-size: 16px;
      font-weight: 600;
      color: #04345c;
    }

    .event-meta {
      font-size: 13px;
      color: #5b7285;
    }

    .event-badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e6f6ff;
      color: #0077c2;
      border: 1px solid #b9e4ff;
    }

    /* details area */
    .event-details-card {
      border-radius: 14px;
      border: 1px solid #dde6f2;
      padding: 18px 20px;
      background: #ffffff;
      box-shadow: 0 6px 16px rgba(4,52,92,0.06);
    }

    .event-details-title {
      font-size: 18px;
      color: #04345c;
      margin: 0 0 10px;
    }

    .event-details-row {
      font-size: 14px;
      color: #4a5c70;
      margin-bottom: 4px;
    }

    .event-details-label {
      font-weight: 600;
      color: #04345c;
    }

    .event-details-empty {
      font-size: 14px;
      color: #5b7285;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="events-container">
    <h1 class="events-title">Event List</h1>
    <p class="events-subtitle">
      Browse all public events created by admins in EventMate AI.
    </p>

    <!-- EVENT LIST -->
    <div id="eventsList" class="events-list">
      <!-- rows injected by JS -->
    </div>

    <!-- DETAILS AREA -->
    <div id="eventDetailsArea" class="event-details-card">
      <p class="event-details-empty">
        Select an event above to view its full details here.
      </p>
    </div>
  </div>

  <script>
    // Dynamic API URL - uses environment variable or defaults to localhost
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:9098' 
      : (window.__API_BASE__ || `${window.location.protocol}//${window.location.host.split('.')[0]}-backend.vercel.app`);
    const EVENTS_URL = 'http://localhost:9098/api/events';;
    async function fetchEvents() {
      try {
        const res = await fetch(EVENTS_URL);   // your GET-all-events API
        if (!res.ok) throw new Error('Failed to load events');
        return await res.json();
      } catch (err) {
        console.error(err);
        const listEl = document.getElementById('eventsList');
        listEl.innerHTML = '<p class="event-details-empty">Error loading events.</p>';
        return [];
      }
    }

    function renderEvents(events) {
      const listEl = document.getElementById('eventsList');
      listEl.innerHTML = '';

      if (!events || events.length === 0) {
        listEl.innerHTML = '<p class="event-details-empty">No events available.</p>';
        return;
      }

      events.forEach(ev => {
        const item = document.createElement('div');
        item.className = 'event-item';
        item.dataset.eventId = ev.id;   // assumes ev.id

        const date = new Date(ev.dateTime).toLocaleDateString();

        item.innerHTML = `
          <div class="event-main">
            <span class="event-name">${ev.title}</span>
            <span class="event-meta">
              ${date} â€¢ ${ev.venue}
            </span>
          </div>
          <span class="event-badge">${ev.category || 'Event'}</span>
          <div class="event-details" style="display:none;"></div>
        `;

        item.addEventListener('click', () => showEventDetails(ev, item));
        listEl.appendChild(item);
      });
    }

    function showEventDetails(ev, item) {
      const detailsDiv = item.querySelector('.event-details');
      const date = new Date(ev.dateTime).toLocaleDateString();
      const time = new Date(ev.dateTime).toLocaleTimeString();

      detailsDiv.innerHTML = `
        <div class="event-details-card" style="margin-top: 10px;">
          <h2 class="event-details-title">${ev.title}</h2>
          <div class="event-details-row">
            <span class="event-details-label">Date:</span> ${date}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Time:</span> ${time}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Venue:</span> ${ev.venue}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Category:</span> ${ev.category || 'General'}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Available Seats:</span> ${ev.availableSeats ?? 'N/A'}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Cost per Ticket:</span> ${ev.currency ? ev.currency : 'INR'} ${ev.costPerTicket ?? 'N/A'}
          </div>
          <div class="event-details-row">
            <span class="event-details-label">Status:</span> ${ev.status || 'N/A'}
          </div>
          <div class="event-details-row" style="margin-top:10px;">
            <span class="event-details-label">Description:</span>
            <span> ${ev.description || 'No description provided.'}</span>
          </div>
          
          <div style="margin-top: 16px; text-align: right;">
            <a href="user-booking.html?id=${ev.id}" class="btn-primary" style="text-decoration:none; display:inline-block; background:#00a8ff; color:#fff; padding:8px 16px; border-radius:999px; font-size:14px; font-weight:600;">
              Book Now
            </a>
          </div>

        </div>
      `;
      detailsDiv.style.display = detailsDiv.style.display === 'block' ? 'none' : 'block';
    }

    // initial load
    document.addEventListener('DOMContentLoaded', async () => {
      const events = await fetchEvents();
      renderEvents(events);
    });
  </script>
</body>
</html>
