<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Event Mate AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    .auth-card h2 {
      margin-top: 8px;
      margin-bottom: 6px;
      font-size: 18px;
      color: #04345c;
    }
    .auth-card p {
      margin-top: 0;
      font-size: 13px;
      color: #5b7285;
    }
    .auth-form label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #04345c;
      margin-bottom: 4px;
    }
    .auth-form input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #c5d8e6;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .auth-form button {
      width: 100%;
      border-radius: 999px;
      padding: 9px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      background: #00a8ff;
      color: #ffffff;
      margin-top: 4px;
    }
    .auth-form button:hover {
      background: #008ad1;
    }
    .link-row {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    .link-row a {
      color: #00a8ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="auth-logo-circle">E</div>
        <div class="auth-brand-text">
          <h1>EVENTMATE <span>AI</span></h1>
          <p>Reset your EventMate AI password securely using OTP.</p>
        </div>
      </div>

      <h2>Forgot Password</h2>
      <p>Enter your registered email to receive an OTP, then set a new password.</p>

      <form class="auth-form" onsubmit="return false;">
        <!-- Step 1: send OTP -->
        <label for="email">Registered Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <button type="button" onclick="sendOtp()">Send OTP</button>

        <!-- Step 2: verify OTP + new password -->
        <label for="otp">OTP</label>
        <input type="text" id="otp" placeholder="Enter the 6-digit OTP" />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="New strong password" />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter new password" />

        <button type="button" onclick="resetPassword()">Reset Password</button>
      </form>

      <div class="link-row">
        Remember your password?
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    const AUTH_BASE = 'http://localhost:9098/api/auth';

    async function sendOtp() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert('Please enter your email.');
        return;
      }

      try {
        const res = await fetch(AUTH_BASE + '/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }) // correct body for new AuthController
        });

        const text = await res.text();
        if (!res.ok) {
          alert('Failed to send OTP: ' + text);
          return;
        }
        // show backend message or default clean success text
        alert(text || 'OTP sent to your email.');
      } catch (err) {
        console.error('Error sending OTP:', err);
        alert('Error connecting to server.');
      }
    }

    async function resetPassword() {
      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!email || !otp || !newPassword || !confirmPassword) {
        alert('Please fill all fields.');
        return;
      }
      if (newPassword !== confirmPassword) {
        alert('New password and confirm password do not match.');
        return;
      }

      try {
        const res = await fetch(AUTH_BASE + '/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, newPassword })
        });

        const text = await res.text();
        if (!res.ok) {
          alert('Reset failed: ' + text);
          return;
        }
        alert(text || 'Password reset successful. Please login again.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error('Error resetting password:', err);
        alert('Error connecting to server.');
      }
    }
  </script>
</body>
</html>
